<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Máquinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Máquinas</h1>
    <form id="formCadastro">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required>
        <br>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>
        <br>
        <label for="jogo">Jogo:</label>
        <input type="text" id="jogo" name="jogo" required>
        <br>
        <label for="entrada">Entrada:</label>
        <input type="number" id="entrada" name="entrada" required>
        <br>
        <label for="saida">Saída:</label>
        <input type="number" id="saida" name="saida" required>
        <br>
        <label for="credito">Crédito:</label>
        <input type="number" id="credito" name="credito" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <script src="sql-wasm.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
